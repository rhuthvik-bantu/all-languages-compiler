<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHUTHVIK BANTU | Pure Frontend Coding Playground</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
<style>
body{margin:0;font-family:'Roboto',sans-serif;background:#1e1e2f;color:#f5f5f5;}
header{text-align:center;padding:30px 20px;background:#2c2c44;box-shadow:0 4px 10px rgba(0,0,0,0.4);}
header h1{font-size:2.8rem;color:#ff6b6b;margin-bottom:10px;}
header h2{font-size:1.2rem;color:#cccccc;}
.container{max-width:1400px;margin:50px auto;padding:0 20px;}
.tabs{display:flex;flex-wrap:wrap;gap:15px;margin-bottom:20px;}
.tab{padding:12px 25px;background:#2c2c44;cursor:pointer;border-radius:8px;transition:0.3s;}
.tab.active{background:#ff6b6b;color:#fff;font-weight:700;}
.tab:hover{background:#3c3c5c;}
.editor-container{margin-bottom:20px;}
.CodeMirror{height:300px;border-radius:10px;font-size:1rem;}
button.run-btn{padding:12px 25px;background:#ff6b6b;border:none;color:#fff;border-radius:50px;cursor:pointer;font-weight:700;transition:0.3s;}
button.run-btn:hover{transform:scale(1.05);}
.output-box{margin-top:20px;background:#2c2c44;padding:20px;border-radius:10px;min-height:150px;white-space:pre-wrap;font-family:monospace;color:#ffffff;overflow-x:auto;font-size:1rem;}
footer{text-align:center;padding:15px;background:#2c2c44;color:#aaaaaa;margin-top:50px;border-top:1px solid #3c3c5c;}
@media(max-width:1024px){.CodeMirror{height:250px;}}
@media(max-width:768px){header h1{font-size:2rem;}header h2{font-size:1rem;}}
</style>
</head>
<body>

<header>
<h1>RHUTHVIK BANTU</h1>
<h2>Pure Frontend Coding Playground | JS Runs Live, Others Editable</h2>
</header>

<div class="container">
<div class="tabs">
  <div class="tab active" data-lang="javascript">JavaScript</div>
  <div class="tab" data-lang="html">HTML/CSS/JS</div>
  <div class="tab" data-lang="python">Python (Mock)</div>
  <div class="tab" data-lang="java">Java (Mock)</div>
  <div class="tab" data-lang="c">C (Mock)</div>
  <div class="tab" data-lang="cpp">C++ (Mock)</div>
</div>

<div class="editor-container">
<textarea id="editor"></textarea>
</div>

<button class="run-btn">Run Code</button>

<div class="output-box" id="output">Output will appear here...</div>
</div>

<footer>Â© 2026 RHUTHVIK BANTU. All rights reserved.</footer>

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>

<script>
// Initialize CodeMirror
let currentLang = 'javascript';
const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
  lineNumbers:true, theme:'dracula', mode:'javascript', tabSize:2
});

// Tab switching
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    currentLang = tab.dataset.lang;
    let mode = 'javascript';
    if(currentLang==='html') mode='htmlmixed';
    editor.setOption('mode',mode);
    editor.setValue('');
    document.getElementById('output').textContent='Output will appear here...';
  });
});

// Run Code
document.querySelector('.run-btn').addEventListener('click',()=>{
  const code = editor.getValue();
  const outputBox = document.getElementById('output');

  if(currentLang==='javascript'){
    try{
      const result = eval(code);
      outputBox.textContent = result !== undefined ? result : "Code executed successfully.";
    }catch(err){
      outputBox.textContent = "Error: " + err.message;
    }
  }else if(currentLang==='html'){
    const previewWindow = window.open("", "HTML Preview", "width=600,height=400");
    previewWindow.document.open();
    previewWindow.document.write(code);
    previewWindow.document.close();
    outputBox.textContent = "HTML preview opened in a new window.";
  }else{
    outputBox.textContent = `Cannot run ${currentLang} in browser. Editable code only.`;
  }
});
</script>
</body>
</html>
